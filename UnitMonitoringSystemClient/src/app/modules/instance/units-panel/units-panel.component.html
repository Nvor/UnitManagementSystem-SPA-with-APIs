<div class="units-container">
    <mat-toolbar>
        <mat-toolbar-row>
            <span class="fill-space"></span>
            <div class="header-action">
                <button mat-icon-button (click)="addUnit()">
                    <mat-icon>note_add</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="units-content">
        <mat-action-list role="list" dense>
            <mat-list-item *ngFor="let unit of units" role="listitem" class="unit-list-item">
                {{ unit.unitId }} | {{ unit.name }} |
                <div class="unit-date"> {{ unit.dateCreated }} </div>
            </mat-list-item>
        </mat-action-list>
    </div>
</div>
